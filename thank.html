<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Sharing Page</title>
    <link rel="stylesheet" href="thank.css">
</head>
<body>
    <div class="container">
        <video autoplay loop muted plays-inline class="background-clip">
            <source src="./cloudvideo2.mp4"type="video/mp4">
            </video>
        <div class="menu-icon">
            <div class="menu-bar"></div>
            <div class="menu-bar"></div>
            <div class="menu-bar"></div>
        </div>
        <div class="social-icons">
            <div class="icon">
                <img src="wp n images (8).jpeg" alt="WhatsApp">
                <p>WhatsApp</p>
            </div>
            <div class="icon">
                <img src="insta images (8).jpeg" alt="Instagram">
                <p>Instagram</p>
            </div>
            <div class="icon">
                <img src="l images (8).jpeg" alt="LinkedIn">
                <p>LinkedIn</p>
            </div>
            <div class="icon">
                <img src="twitter.jpeg" alt="Twitter">
                <p>Twitter</p>
            </div>
        </div>
        <p class="thank-you-text">Thanks you for sharing!</p>
        <div class="logo">
            <img src="./logocloud2.jpg.png" alt="Clouds Logo">
        </div>
    </div>
</body>
</html>
